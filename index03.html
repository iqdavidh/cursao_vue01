<body>

<div id="app"  class="container mt-5">


    <p>Palabra</p>
    <input  type="text" class="form-control my-3" v-model="palabra"  />

    <p>Invertido:</p>
    <p>{{compTextoInvertido}}</p>


    <div style="display: flex; margin-top:20px" >
        <button class="btn btn-primary" style="margin-right: 10px"
                @click="contador++"
        >+</button>
        <button class="btn btn-danger"
                @click="contador--"
        >-</button>
    </div>

    <div class="progress">
        <div class="progess-bar"
             :class="compStyleColorBar"
             :style="{'width':contador+'%'}"
             role="progessbar">{{contador}}%</div>
    </div>


    <h4>{{msg}}</h4>


</div>
